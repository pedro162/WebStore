<!-- myapp/templates/myapp/home.html -->
{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <h1 class="text-3xl font-bold mb-6">Featured Products</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <!-- Exemplo de produto -->
        {% for product in products  %}
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <a href="{% url 'product_details' pk=product.pk %}">
                    <img src="https://via.placeholder.com/150" alt="Produto" class="w-full h-48 object-cover">
                </a>
                <div class="p-4">
                    <a href="{% url 'product_details' pk=product.pk %}">
                        <h3 class="text-lg font-semibold mb-2">{{product.name}}</h3>
                        <p class="text-gray-600 mb-4">{{product.description}}.</p>
                    </a>
                    <div class="flex justify-between items-center">
                        <span class="text-gray-900 font-bold">R$ {{product.price}}</span>
                        <a href="#" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-500">Buy</a>
                    </div>
                </div>
            </div>
        {% endfor %}
        <!-- Repita o bloco acima para outros produtos -->
    </div>
</div>
{% endblock %}

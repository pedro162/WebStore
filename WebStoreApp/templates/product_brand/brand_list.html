<!-- myapp/templates/myapp/home.html -->
{% extends "base.html" %}

{% block title %}Product brand{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <h1 class="text-3xl font-bold mb-6">Product brands</h1>
    <div class="bg-white p-8 rounded-lg shadow-md">

    
        <table class="min-w-full divide-y divide-gray-200 rounded-lg" >
            
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xl font-medium text-gray-500 uppercase tracking-wider rounded-tl-2x " >COD</th>
                    <th class="px-6 py-3 text-left text-xl font-medium text-gray-500 uppercase tracking-wider ">Name</t2xh>
                    <th class="px-6 py-3 text-left text-xl font-medium text-gray-500 uppercase tracking-wider rounded-tr-2xlg ">Actions</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                {% for item in items %}
                    <tr class="" >
                        <td class="px-6 py-4 whitespace-nowrap" >{{item.pk}}</td>
                        <td class="px-6 py-4 whitespace-nowrap" >{{item.name}}</td>
                        <td class="px-6 py-4 whitespace-nowrap" >
                            <a href="{% url 'brand_edit' pk=item.pk %}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-500 mr-2">  
                                <i class="fa fa-pencil" ></i> Edit
                            </a>
                            <a href="{% url 'brand_delete' pk=item.pk %}" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-500">
                                <i class="fa fa-trash" ></i>  Delete
                            </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody> 
        </table>
    </div>

    <a href="{% url 'brand_create' %}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-500">Register</a>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <!--https://tailwindcss.com/docs/container-->
    <title>
        {% block title %}
        {% endblock %}
    </title>
</head>
<body class="bg-gray-30 text-gray-800 flex flex-col min-h-screen">
    <header class="bg-white shadow">
        <div class="container mx-auto px-4 py-6">
            <div class="flex justify-between items-center">
                <a href="/" class="text-2xl font-bold text-gray-900">My Favorite Store</a>
                <nav>
                    <a href="#" class="text-gray-700 hover:text-gray-900 px-3">Home</a>
                    <a href="#" class="text-gray-700 hover:text-gray-900 px-3">Products</a>
                    <a href="#" class="text-gray-700 hover:text-gray-900 px-3">About</a>
                    <a href="#" class="text-gray-700 hover:text-gray-900 px-3">Contact</a>
                </nav>
            </div>
        </div>
    </header>
    <main class="flex-grow ">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="bg-gray-800 text-white py-6 mt-10">
        <div class="container mx-auto px-4 text-center">
            <div class="container mx-auto px-4 text-center">
                <p>&copy; 2024 Minha Loja. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>
</body>
</html>
